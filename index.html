<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    /* disable caret on nested collection */
    .css-g90ig6-Caret-CaretRight-caret-caretRight,
    .css-jxn1ui-Caret-CaretDown-caret-caretDown {
      border: none !important;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <!-- <script src="https://unpkg.com/netlify-cms@^2.10.17/dist/netlify-cms.js"></script> -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Update to use Decap 3.0.0 -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
